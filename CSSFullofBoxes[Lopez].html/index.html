<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Full of Boxes</title>
    <link rel="stylesheet" href="Armelopez">
    <style>
        /* Additional inline styles can be added here if needed */
        body {
            background-color: cyan;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">
        <p style="text-align: left; font-style: italic;">Box 1 - Favorite Color</p>
    </div>
    <div class="box" id="box2">
        <p style="text-align: right; font-family: Arial;">Box 2 - Opposite of Favorite Color</p>
    </div>
    <div class="box" id="box3">
        <p>Box 3 - Complementary Color</p>
    </div>
    <div class="box" id="box4">
        <p style="color: green; text-transform: uppercase;">Box 4 - Favorite Quote</p>
    </div>
    <div class="box" id="box5">
        <p style="font-family: verdana; font-size: larger; font-style: oblique;">
            <span style="color: red;">T</span>
            <span style="color: blue;">h</span>
            <span style="color: orange;">r</span>
            <span style="color: purple;">e</span>
            <span style="color: pink;">e</span>
            <span style="color: brown;">&nbsp;4</span>
            <span style="color: teal;">5</span>
            <span style="color: gray;">6</span>
        </p>
    </div>
    <div class="box" id="box6">
        <p>Box 6</p>
    </div>
    <div class="box" id="box7">
        <p>Box 7</p>
    </div>
</body>
</html>
